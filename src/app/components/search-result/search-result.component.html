<div *ngIf="!nothingFound;else elseBlock"> 
<ng-container *ngFor="let image of images" class="d-flex flex-row">
    <img [src]=getSantizeUrl(image.image) class="col-md-6 col-sm col-xs img-fluid img-thumbnail" alt="image" (click)="onClick(image.id)">
</ng-container>
</div>
<ng-template #elseBlock>
    <h3 class="text-center mt-5">Nothing found. Please try again!!!</h3>
</ng-template>
